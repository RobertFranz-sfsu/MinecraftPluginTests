name: Minecraft_Test
version: '${project.version}'
main: mctest.minecraft_test.Minecraft_Test
api-version: '1.19'
commands:
  fly:
    description: Toggles flying for the command sender
    usage: /fly
    aliases: f
    permission: fly
    permission-message: You do not have permission to fly
  menu:
    description: Opens the Server Menu
    usage: /menu
    aliases: m
    permission: menu
    permission-message: You do not have permission to open the menu
  infect:
    description: Makes User Infected
    usage: /infect
    aliases: i
    permission: infect
    permission-message: You do not have permission to infect
  setSpawn:
    description: Sets the spawn
    usage: /setSpawn
    permission: spawn.set
  spawn:
    description: Teleports you to spawn
    usage: /spawn
    permission: spawn.teleport